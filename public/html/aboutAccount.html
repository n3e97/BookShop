    <script type="text/javascript" src="../js/aboutAccount.js"></script>

</head>

<div class="container aboutAccount">
    <div class="row">
        <div class="col-lg-12" id="login_text">
            <div class="pull-left create_account_text">Login</div>
        </div>
        <div class="col-lg-12" id="register_text">
            <div class="pull-left create_account_text">CREATE ACCOUNT</div>
        </div>
        <div class="col-lg-12" id="reset_text">
            <div class="pull-left create_account_text">RESET ACCOUNT</div>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form" id="login_form" action="#">
            <a data-toggle="collapse"  href="#collapseTar1" id="messageButton1"></a>
            <div class="form-group">
                <label class="col-md-4 control-label">Username</label>
                <div class="col-md-6">
                    <input type="text" required='true' class="form-control" id="login_username" value=""/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-6">
                    <input type="password" required='true' class="form-control" id="login_password"/>
                </div>
            </div>
            <div id="collapseTar1" class="panel-collapse collapse">
                <div class="col-md-6 col-md-offset-4">
                    <div class="panel-body text-left" id="messageBox1"></div>
                </div>
            </div>
            <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <button type="submit" class="btn btn-primary" id="login_submit">Login</button>
                        <a class="btn btn-link" href="./aboutAccount.html?t=3">Forgot Your Password?</a>
                    </div>
            </div>
        </form>
        <form class="form-horizontal" role="form" id="register_form">
            <a data-toggle="collapse"  href="#collapseTar2" id="messageButton2"></a>
            <div class="form-group">
                <label class="col-md-4 control-label">Username</label>
                <div class="col-md-3">
                    <input required="true" type="text" class="form-control" id="register_username" value="">
                </div>
                <div class="col-md-4">
                    <small>example:杨同学</small>
                    <br />
                    <small>5-16 characters</small>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Phone</label>
                <div class="col-md-6">
                    <input required="true" type="number" class="form-control" id="register_phone" value="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail Address</label>
                <div class="col-md-6">
                    <input required="true"  type="email" class="form-control" id="register_email" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Address</label>
                <div class="col-md-3">
                    <input required="true" type="text" class="form-control" id="register_address" value="">
                </div>
                <div class="col-md-4">
                    <small>example:6舍506</small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-6">
                    <input required="true"  type="password" class="form-control" id="register_password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Confirm Password</label>
                <div class="col-md-6">
                    <input required="true" type="password" class="form-control" id="password_confirmation">
                </div>
            </div>
            <div id="collapseTar2" class="panel-collapse collapse">
                <div class="col-md-6 col-md-offset-4">
                    <div class="panel-body text-left" id="messageBox2"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                    <button id="register_submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <form class="form-horizontal" role="form" id="reset_form">
            <a data-toggle="collapse"  href="#collapseTar3" id="messageButton3"></a>
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail Address</label>
                <div class="col-md-6">
                    <i class="fa fa-search"></i>
                    <input type="email" required='true' class="form-control" id="reset_email" value="">
                </div>
            </div>
            <div id="collapseTar3" class="panel-collapse collapse">
                <div class="col-md-6 col-md-offset-4">
                    <div class="panel-body text-left" id="messageBox3"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                    <button  class="btn btn-primary" id="reset_submit">Send Password Reset Link</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="my_divider_middle"></div>
<div class="container footer">
    <p>© 2015 SPEEDUPBOOKSHOP.COM • SITE BY ZJ</p>
</div>
</body>
</html>
